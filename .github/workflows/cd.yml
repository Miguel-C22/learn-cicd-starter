name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Debugging Steps
      - name: Debug - Show Current Directory
        run: pwd

      - name: Debug - List Files
        run: ls -la

      - name: Debug - Check gcloud Version
        run: gcloud --version

      - name: Debug - Test gcloud Auth
        run: gcloud auth list

      # Explicit Docker Build
      - name: Build Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/notely-452421/notely-ar-repo/notely:latest .

      - name: Build and Push Docker Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-452421/notely-ar-repo/notely:latest .
